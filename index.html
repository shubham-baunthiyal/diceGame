<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link href="https://fonts.googleapis.com/css?family=Bellota|Cabin|Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Let's Play Dice</h1>
  <h2><a class="refresh" href="index.html">Refresh me</a></h2>
  <div class="dice-container">
    <div class="left-dice">
      <h3 class="dice-head">Player 1</h3>
      <div class="dice">
        <div class="left">
          <div class="dice-dot d1"></div>
          <div class="dice-dot d2"></div>
          <div class="dice-dot d3"></div>
          <div class="dice-center d7"></div>
        </div>
        <div class="right">
          <div class="dice-dot d4"></div>
          <div class="dice-dot d5"></div>
          <div class="dice-dot d6"></div>
        </div>
      </div>
    </div>
    <div class="right-dice">
      <h3 class="dice-head">Player 2</h3>
      <div class="dice">
        <div class="left">
          <div class="dice-dot d1"></div>
          <div class="dice-dot d2"></div>
          <div class="dice-dot d3"></div>
          <div class="dice-center d7"></div>
        </div>
        <div class="right">
          <div class="dice-dot d4"></div>
          <div class="dice-dot d5"></div>
          <div class="dice-dot d6"></div>
        </div>
      </div>
    </div>
  </div>
  <h3 class="result">And the Winner is . . .</h3>

  <footer>Shubham Baunthiyal's Dice Game &copy 2020</footer>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
